<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone E-Commerce</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #f1f1f1;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* Product Grid Layout */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        /* Product Card Styling */
        .product-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        /* Image Styling */
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Typography */
        h3 {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Button Styling */
        button {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Smartphone Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Featured Smartphones</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="image1.jpeg" alt="Phone 1">
                <h3>Smartphone Model 1</h3>
                <p>Price: <strong>$699</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image2.jpeg" alt="Phone 2">
                <h3>Smartphone Model 2</h3>
                <p>Price: <strong>$799</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image3.jpeg" alt="Phone 3">
                <h3>Smartphone Model 3</h3>
                <p>Price: <strong>$599</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="image4.jpeg" alt="Phone 4">
                <h3>Smartphone Model 4</h3>
                <p>Price: <strong>$899</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Smartphone Shop. All rights reserved.</p>
    </footer>

</body>
</html>
