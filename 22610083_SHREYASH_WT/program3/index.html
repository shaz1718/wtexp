<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>User Information Form</h1>

    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="gender" value="male" required> Male</label>
                <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>
                <label class="radio-label"><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label>Interests:</label>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="interest" value="sports"> Sports</label>
                <label class="checkbox-label"><input type="checkbox" name="interest" value="music"> Music</label>
                <label class="checkbox-label"><input type="checkbox" name="interest" value="reading"> Reading</label>
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
